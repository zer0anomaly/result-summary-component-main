<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>result summary component main</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair+Display&family=Quattrocento:wght@400;700&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
<div class="firstdiv">
  <div class="seconddiv">
    <h2 class="result">Your Result</h2>
      <div class="rounddiv">
        <h1 class="points">76</h1>
        <p class="hundred">of 100</p>
      </div>
    <h1 class="great">Great</h1>
    <p class="explanation">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="thirddiv">
    <h1 class="summary">Summary</h1>
    <div class="reactiondiv">
        <img class="reactionimage" src="icon-reaction.svg">
        <h2 class="reaction">Reaction</h2>
        <h2 class="reactionscore">80</h2>
        <h2 class="hundredforsecond">/ 100</h2>
    </div>
    <div class="memorydiv">
      <img class="memoryimage" src="icon-memory.svg">
      <h2 class="memory">Memory</h2>
      <h2 class="memoryscore">92</h2>
      <h2 class="hundredforsecond">/ 100</h2>
    </div>
    <div class="verbaldiv">
      <img class="verbalimage" src="icon-verbal.svg">
      <h2 class="verbal">Verbal</h2>
      <h2 class="verbalscore">61</h2>
      <h2 class="hundredforsecondone">/ 100</h2>
    </div>
    <div class="visualdiv">
      <img class="visualimage" src="icon-visual.svg">
    <h2 class="visual">Visual</h2>
    <h2 class="visualscore">73</h2>
    <h2 class="hundredforvisual">/100</h2>
    </div>
    <div class="contindiv">
      <h2 class="contin">Continue</h2>
    </div>
  </div>
</div>
</body>
</html>
